<!-- ===== LIGHTBOX ===== -->
<div id="lightbox">
    <span id="lb-close">×</span>
    <span id="lb-prev">‹</span>
    <span id="lb-next">›</span>
    <img id="lb-img" src="">
</div>
    <script>
document.addEventListener("DOMContentLoaded", function () {

    /* ================= HERO SLIDESHOW ================= */

    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');
    const hero = document.querySelector('.hero');

    let current = 0;
    let interval;

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
    }

    function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
    }

    function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
    }

    function startSlideshow() {
        interval = setInterval(nextSlide, 8000);
    }

    function resetSlideshow() {
        clearInterval(interval);
        startSlideshow();
    }

    nextBtn.addEventListener('click', () => {
        nextSlide();
        resetSlideshow();
    });

    prevBtn.addEventListener('click', () => {
        prevSlide();
        resetSlideshow();
    });

    // Swipe support for hero
    let startX = 0;
    let endX = 0;

    hero.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    });

    hero.addEventListener('touchmove', e => {
        endX = e.touches[0].clientX;
    });

    hero.addEventListener('touchend', () => {
        const diff = startX - endX;
        if (Math.abs(diff) > 50) {
            diff > 0 ? nextSlide() : prevSlide();
            resetSlideshow();
        }
    });

    startSlideshow();


    /* ================= SIGNATURE WORKS LIGHTBOX ================= */

    const images = document.querySelectorAll('.masonry-grid img');
    const lightbox = document.getElementById('lightbox');
    const lbImg = document.getElementById('lb-img');
    const lbClose = document.getElementById('lb-close');
    const lbNext = document.getElementById('lb-next');
    const lbPrev = document.getElementById('lb-prev');

    let lbIndex = 0;

    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            lbIndex = index;
            lbImg.src = img.src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
    });

    function showLB() {
        lbImg.src = images[lbIndex].src;
    }

    lbNext.addEventListener('click', e => {
        e.stopPropagation();
        lbIndex = (lbIndex + 1) % images.length;
        showLB();
    });

    lbPrev.addEventListener('click', e => {
        e.stopPropagation();
        lbIndex = (lbIndex - 1 + images.length) % images.length;
        showLB();
    });

    lbClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
    });

    lightbox.addEventListener('click', e => {
        if (e.target === lightbox) {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }
    });

});
</script>
