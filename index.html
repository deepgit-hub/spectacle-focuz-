<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">

    <div class="hero-slideshow">
        <img src="hero1.jpg" class="slide active">
        <img src="hero2.jpg" class="slide">
        <img src="hero3.jpg" class="slide">
        <img src="hero4.jpg" class="slide">
        <img src="hero5.jpg" class="slide">
    </div>

    <div class="overlay"></div>

    <div class="hero-content">
        
        <h1>Spectacle Focuz</h1>
        <p>Capturing Moments That Last Forever</p>

        <div class="hero-buttons">
            <a href="weddingphotography.html" class="hero-btn">Wedding</a>
            <a href="maternityphotoshoot.html" class="hero-btn">Maternity</a>
            <a href="babyphotoshoot.html" class="hero-btn">Baby</a>
            <a href="productphotoshoot.html" class="hero-btn">Product</a>
        </div>
    </div>

</section>
<script>
    let slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
    }, 4000); // 4 seconds
</script>

</body>
</html>
